<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #fff">
        <a-box position="-1.2 0.5 -2"  color="cyan"></a-box>
        <a-sphere position="0.2 0.7 -3" radius="0.8" color="red"></a-sphere>
        <a-cylinder position="1.3 0.8 -2" radius="0.4" height="1.5" color="green"></a-cylinder>
        <a-octahedron position="-2.3 0.43 -3" radius="0.45" color="#7f32a8"></a-octahedron>
        <a-ring position="-3.7 0.7 -3" radius-inner="0.25" radius-outer="0.7" color="#a89032"></a-ring>
        <a-plane position="0 0 -3" rotation="-90 0 0" width="10" height="5"color='chocolate'></a-plane>
    </a-scene>
</body>

</html>
